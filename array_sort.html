<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sorting Elements in Array</title>
  <script>

    let data = [40, 30, 12, 25];

    for (i = 0; i < data.length; i++) {
      for (j = 0; j < data.length; j++) {
        if (data[j] > data[j + 1]) {
          let temp = data[j];
          data[j] = data[j + 1];
          data[j + 1] = temp;
        }
        console.log(data);
      }
    }
    console.log("Sorted Array = ["+data+"]");
  </script>
</head>

<body>
  <h1> Array sorting in javascript</h1>

</body>

</html>
