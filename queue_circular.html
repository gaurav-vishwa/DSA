  <title>Circular Queue in Javascript</title>
  <script>
    class Queue {
      constructor(size) {
        this.maxSize = size;
        this.items = new Array(size);
        this.currentSize = 0;
        this.rear = -1;
        this.front = -1;
      }
      enqueue(val) {
        if (this.currentSize != this.maxSize) {
          if (this.rear == this.maxSize - 1) {
            this.rear = 0;
          } else {
            this.rear++;
          }
          this.items[this.rear] = val;
          this.currentSize++;
        }
        if (this.front == -1) {
          this.front = this.rear;
        }
      }
