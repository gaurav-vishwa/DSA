<!DOCTYPE html>
<html lang="en">

<head>

  <title>Reverse string with stack</title>
  <script>
    let data = [];
    let currentSize = data.length;
    function push(newVal) {
      data[currentSize] = newVal;
      currentSize += 1;

    }

    function pop() {
      lri = data[currentSize - 1];
      currentSize -= 1;
      data.length = currentSize;
      return lri; //returning last removed item
    }

    function reverseStr(item) {
      for (i = 0; i<item.length; i++) {
        push(item[i]);
      }
      for (i = 0; i<item.length; i++) {
        item[i] = pop();
      }
    }

    let str = "gaurav";
    str = str.split("");
    reverseStr(str);

    console.log(str.join(""));


  </script>
</head>

<body>
  <h1>Reverse string with stack in js</h1>
</body>

</html>
