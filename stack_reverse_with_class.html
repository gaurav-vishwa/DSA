<!DOCTYPE html>
<html lang="en">

<head>

  <title>Stack Reverse String using class</title>
  <script>
    class ReverseStr {
      constructor() {
        this.data = [];
        this.currentSize = 0;
      }

      reverse(str) {
        for (let i = 0; i < str.length; i++) {
          this.push(str[i]);
        }
        let reversedStr = '';
        for (let i = 0; i < str.length; i++) {
          reversedStr += this.pop();
        }
        return reversedStr;
      }

      pop() {
        if (this.currentSize === 0) {
          return undefined; // Stack underflow
        }
        this.currentSize--;
        const lastRemovedItem = this.data.pop();
        return lastRemovedItem;
      }

      push(newVal) {
        this.data.push(newVal);
        this.currentSize++;
      }

      display() {
        console.log(this.data);
      }
    }

    const st = new ReverseStr();
    // st.reverse("gaurav");

  </script>
</head>
